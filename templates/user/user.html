<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>订单页</title>

    <link rel="stylesheet" th:href="@{/lib/layui-v2.6.3/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/layuimini.css?v=2.0.4.2}" media="all">
    <link rel="stylesheet" th:href="@{/css/themes/default.css}" media="all">
    <link rel="stylesheet" th:href="@{/lib/font-awesome-4.7.0/css/font-awesome.min.css}" media="all">
    <style>

    </style>
</head>
<body>
<form class="layui-form" lay-filter="test1"> <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
    <div class="layui-form-item">
        <label class="layui-form-label">外卖名称</label>
        <div class="layui-input-block" style="width: 280px;">
            <input type="text" name="name" required  lay-verify="required" placeholder="请输入外卖名称" autocomplete="off" class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">送达时间</label>
        <div class="layui-input-inline" style="width: 180px;">
            <input type="text" name="arrivalTime" placeholder="送达时间" autocomplete="off" class="layui-input" id="date1">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label ">楼栋</label>
        <div class="layui-input-block">
            <select  name="dormitoryId" lay-verify="">
                <option value="1">琴湖1栋</option>
                <option value="2">琴湖2栋</option>
                <option value="3">琴湖3栋</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">宿舍号</label>
        <div class="layui-input-block" style="width: 250px;">
            <input type="text" name="roomId" required  lay-verify="required|number" placeholder="请输入宿舍号，如：608" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">联系方式</label>
        <div class="layui-input-block">
            <input type="text" name="contact" required  lay-verify="required|number" placeholder="电话、qq、微信等，格式如  vx:xzhnb666" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <textarea name="note" placeholder="此内容选填" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button id="btn-submit" class="layui-btn" lay-submit lay-filter="btn-submit-filter">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>


<script th:src="@{/lib/layui-v2.6.3/layui.js}" charset="utf-8"></script>
<script th:src="@{/js/lay-config.js?v=2.0.0}" charset="utf-8"></script>

<script th:inline="javascript">

    layui.use('form', function(){  //此段代码必不可少
        var form = layui.form;
        form.render();
    });
</script>
</body>
</html>
